<html>
    <script>
        var konfirmasi=true
        while (konfirmasi == true) {
            var jamMasuk = prompt('Selamat datang di Premium Parking\nSatu jam pertama = Rp 3000,00 jam berikutnya = Rp 1000,00\n\nJam berapa anda masuk parkir: ')
            if (jamMasuk >= 1 && jamMasuk <= 12) {
                console.log('jam masuk: angka 1-12, konfirmasi = false')
                console.log('jam masuk '+jamMasuk)
                konfirmasi = false
            }else{
                alert('error: masukkan angka 1-12')
                console.log('jam masuk: bukan 1-12, konfirmasi = true')
                konfirmasi = true
            }
        }
        var konfirmasi2=true
        while (konfirmasi2 == true) {
            var ampmMasuk = prompt('1. Siang atau 2. Malam: ')

                console.log('am/pm masuk: angka 1-2, konfirmasi = false')
                console.log('am/pm masuk '+ampmMasuk)

                alert('error: masukkan angka 1 untuk Siang atau 2 untuk Malam')

                konfirmasi2 = true
            }
        }
        var konfirmasi3 = true

            var jamKeluar = prompt('Jam berapa anda Keluar parkir: ')

                console.log('jam keluar: angka 1-12, konfirmasi = false')

                console.log('jam Keluar: bukan 1-12, konfirmasi = true')

                konfirmasi4 = true

            console.log('durasi siang ke malam if positif= ' + durasi)

            let biaya = (3000 + ((durasi - 1) * 1000))

            console.log('durasi if null = ' + durasi)

        }
