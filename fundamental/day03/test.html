<html>
<script>
    var konfirmasi = true
    // var confirm1 = true
    while (konfirmasi == true) {
        var jamMasuk = prompt('Selamat datang di Premium Parking\nSatu jam pertama = Rp 3000,00 jam berikutnya = Rp 1000,00\n\nJam berapa anda masuk parkir: ')
        if (jamMasuk == null) {
            confirm1 = confirm('Anda yakin ingin keluar? ')
            if (confirm1 == true) {
                alert('Terima kasih, silakan datang lagi ')
                konfirmasi == false
            }else{
                konfirmasi = true
            }
        }else if (jamMasuk >= 1 && jamMasuk <= 12) {
            console.log('jam masuk: angka 1-12, konfirmasi = false')
            console.log('jam masuk ' + jamMasuk)
            konfirmasi = false
        }else{
            alert('error: masukkan angka 1-12')
            console.log('jam masuk: bukan 1-12, konfirmasi = true')
            konfirmasi = true
        }
    }
    </script>
</html>
