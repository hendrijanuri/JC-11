<html>
    <script>
        var nama = prompt('1. Nama Kamu Siapa ?')

        var warnaBaju = prompt('3. Warna Baju Kamu Apa ?')
        usia = parseInt(usia = (2019 - usia)) //Mengubah string jadi number, usia diperoleh dari tahun sekarang dikurang tahun lahir
        alert('nama saya ' + nama + '\nusia saya sekarang adalah ' + usia + '\nwarna baju saya ' + warnaBaju)
        console.log('nama saya ' +nama +'\nusia saya sekarang adalah ' +usia + '\nwarna baju saya ' + warnaBaju)
    </script>

</html>
