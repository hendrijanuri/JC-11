<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Timer </h1>
        <button onclick="start()">Start</button>
        <p id="test"></p>

    </center>
</body>
<script>
var time = 30
var timer
function start() {
    time = time+1
    timer= setInterval(waktu, 1000)
}
function waktu() {
    time -=1
    document.getElementById("test").innerHTML=`waktu tersisa ${time}`
    if (time <= 0) {
        clearInterval(timer)
    }
}
</script>
</html>
